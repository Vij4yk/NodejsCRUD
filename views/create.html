<div class="row">
    <h2>Create Article</h2>
</div>
<div class="row">
    <form class="form-horizontal" ng-submit="create(article)">
        <div class="form-group">
            <input type="text" ng-model="id" class="form-control" placeholder="ID">
            <input type="text" ng-model="name" class="form-control" placeholder="Name">
            <input type="text" ng-model="quantity" class="form-control" placeholder="Quantity">
            <input type="text" ng-model="price" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
            <button class="btn btn-success">Create</button>
            <a href="#/" class="btn btn-warning">Cancel</a>
        </div>
    </form>
</div>

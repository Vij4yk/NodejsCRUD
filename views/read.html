<div class="col-md-12">
<div class="row">
	<h2>Products Store</h2>
	<a href="#/create" class="btn btn-success">Create Product</a>
</div>
	 <hr>
	<div class="row">
	<table class="table table-striped table-bordered table-hover">
	        <thead>
	        <tr class="bg-info">
	            <th>ID</th>
	            <th>Name</th>
	            <th>Quantity</th>
	            <th>Price</th>
	            <th>Front Image</th>
	            <th>Side Image</th>
	            <th>Left Image</th>
	            <th colspan="3">Actions</th>
	        </tr>
	        </thead>
	        <tbody>
	            <tr dir-paginate="item in articles | itemsPerPage:8">
	                <td>{{item.id}}</td>
	                <td>{{item.name}}</td>
	                <td>{{item.quantity}}</td>
	                <td>{{item.price}}</td>
	                <td><img src="" height="35" width="25"></td>
	                <td><img src="" height="35" width="25"></td>
	                <td><img src="" height="35" width="25"></td>
	                <td><a href="" class="btn btn-primary">Read</a></td>
	                <td><a href="#/edit/{{item.id}}" class="btn btn-warning">Update</a></td>
									<td><button ng-click="delete(item.id)" class="btn btn-danger">Delete</button></td>
	            </tr>
							<tr ng-show="notFound" class="text-center">
								<td colspan="4">Articles not found</td>
							</tr>
	        </tbody>
	    </table>
			<dir-pagination-controls
									 max-size="3"
									 direction-links="true"
									 boundary-links="true">
					 </dir-pagination-controls>
</div>
</div>

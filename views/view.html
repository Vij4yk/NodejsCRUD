<div class="row">
    <h2>View Articles</h2>
</div>
<div class="row">
        <div class="form-group">
            <input type="text" ng-model="item.id" class="form-control" placeholder="ID">
            <input type="text" ng-model="item.name" class="form-control" placeholder="Name">
            <input type="text" ng-model="item.quantity" class="form-control" placeholder="Quantity">
            <input type="text" ng-model="item.price" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
            <a href="#/" class="btn btn-warning">Cancel</a>
        </div>
</div>
